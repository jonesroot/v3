name: Auto Fix Python Syntax and Shell Scripts

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: AIOLint Linter
        uses: jonesroot/aiolint-action@1.0.0-beta

      - name: Auto Commit Changes
        if: env.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto Fix & Lint Bash via shfmt"
          commit_options: "--no-verify"
