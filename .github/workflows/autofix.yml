name: ShellCheck Debian 11

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck aspell git aspell-en
          
          mkdir -p ~/bin
          curl -fsSL https://github.com/mvdan/sh/releases/download/v3.4.0/shfmt_v3.4.0_linux_amd64 -o ~/bin/shfmt
          chmod +x ~/bin/shfmt
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Run ShellCheck
        run: |
          shellcheck -f gcc -x **/*.sh || true

      - name: Run Spell Check and Auto Fix
        run: |
          find . -type f -name "*.sh" -exec bash -c 'aspell -a < "$1" | grep "^&" | sed -e "s/&/echo /g" -e "s/ech/echo/g" -e "s/\\b[[:alnum:]]*\\b/echo &/g" >> "$1"' _ {} \;
          find . -type f -name "*.sh" -exec sed -i '/^[[:space:]]*$/d' {} +

      - name: Auto Format & Commit
        run: |
          find . -type f -name "*.sh" -exec shfmt -w {} +
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-format, fix spellings, and clean up Bash scripts" || true
          git push || true
