name: ShellCheck Debian 11

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck aspell git
          curl -sLo /usr/local/bin/shfmt https://github.com/mvdan/sh/releases/download/v3.4.0/shfmt_v3.4.0_linux_amd64
          sudo chmod +x /usr/local/bin/shfmt

      - name: Run ShellCheck
        run: |
          shellcheck -f gcc -x **/*.sh || true

      - name: Run Spell Check
        run: |
          find . -type f -name "*.sh" -exec aspell --mode=none check {} \; || true

      - name: Auto Fix & Commit
        run: |
          find . -type f -name "*.sh" -exec shfmt -w {} +
          find . -type f -name "*.sh" -exec sed -i '/^[[:space:]]*$/d' {} +
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-format, fix spellings, and clean up Bash scripts" || true
          git push || true
